<div
  class="flex items-center border-0 bg-light-background px-6 py-4 font-dynapuf dark:bg-dark-background"
>
  <div *ngIf="showTitle" class="ml-10 flex flex-row items-center gap-4">
    <a routerLink="/">
      <img
        src="/img/logo.svg"
        alt="TheCollectorsDenLogo"
        class="h-16 w-16 lg:h-20 lg:w-20 xl:h-24 xl:w-24 2xl:h-28 2xl:w-28"
      />
    </a>
    <h1
      class="text-xl font-bold text-light-text dark:text-dark-text md:text-2xl lg:text-3xl xl:text-4xl"
    >
      The Collectors Den
    </h1>
  </div>

  <div
    class="ml-auto flex items-center space-x-4 text-light-text dark:text-dark-text"
  >
    <div *ngIf="showAuthBtns">
      <button
        class="rounded-lg px-4 py-2 focus:outline-none"
        routerLink="login"
      >
        {{ "header.signin" | translate }}
      </button>
      <button
        class="bg-light-primary dark:bg-dark-primary rounded-lg px-4 py-2 text-light-text focus:outline-none dark:text-dark-text"
        routerLink="register"
      >
        {{ "header.signup" | translate }}
      </button>
    </div>
    <app-settings></app-settings>
  </div>
</div>
